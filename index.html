<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Dashboard — Final Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="container">

      <!-- LEFT COLUMN: search -> current -> 7-day vertical -->
      <aside class="left-col">
        <div class="card search-card">
          <input id="searchInput" placeholder="Search for city..." />
          <button id="searchBtn">Search</button>
          <button id="unitBtn" class="unit">°C</button>
        </div>

        <div class="card current-card">
          <div class="cur-top">
            <div>
              <div id="localtime" class="muted small">—</div>
              <div id="location" class="title">—</div>
            </div>
            <div id="iconWrap" class="icon"></div>
          </div>

          <div class="cur-temp-row">
            <div id="temp" class="temp">—<span class="deg">°</span></div>
            <div class="cur-meta">
              <div id="condition" class="muted">—</div>
              <div class="muted small">Feels like <span id="feels">—</span> · Chance <span id="chance">—</span></div>
            </div>
          </div>
        </div>

        <div class="card week-card">
          <div id="forecastHeading" class="section-title">7-Day Forecast</div>
          <ul id="forecastList" class="forecast-list"></ul>
        </div>
      </aside>

      <!-- RIGHT COLUMN: graph (top), stats, today's details -->
      <main class="right-col">
        <div class="card graph-card">
          <canvas id="weatherChart"></canvas>
        </div>

        <div class="card stats-card">
          <div class="stat">
            <div class="stat-title">UV Index</div>
            <div id="uv" class="stat-value">—</div>
          </div>
          <div class="stat">
            <div class="stat-title">Wind</div>
            <div id="wind" class="stat-value">—</div>
          </div>
          <div class="stat">
            <div class="stat-title">Humidity</div>
            <div id="humidity" class="stat-value">—</div>
          </div>
        </div>

        <div class="card today-details">
          <div class="title-row">
            <div class="section-title">Today's Details</div>
            <div class="arrow-controls">
              <button id="hourLeft" class="arrow-btn" aria-label="Scroll left">←</button>
              <button id="hourRight" class="arrow-btn" aria-label="Scroll right">→</button>
            </div>
          </div>

          <div id="hourlyList" class="hourly-container"></div>
        </div>

        <div id="statusCard" class="card status-card" aria-live="polite">
            
          <div id="loader" style="display:none">Loading…</div>
          <div id="error" style="display:none;color:#e55656"></div>
          <p>v.01</p>
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
